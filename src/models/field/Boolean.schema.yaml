type: object

description: |
  The Number field accepts numeric data where you can enter any kind of numbers
  such as phone number or zip code.

  The Boolean field accepts a true or false value.

required: [data_type]

properties:
  data_type: { const: boolean }

  field_metadata:
    type: object
    properties:
      default_value: { $ref: './meta/defaultValue.schema.yaml' }
      description: { $ref: './meta/description.schema.yaml' }

allOf: [$ref: './StandardField.schema.yaml']

examples:
  - data_type: boolean
    display_name: Boolean
    uid: boolean
    field_metadata:
      description: ''
      default_value: ''
    multiple: false
    mandatory: false
    unique: false
