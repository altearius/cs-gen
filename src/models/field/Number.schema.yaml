type: object

description: |
  The Number field accepts numeric data where you can enter any kind of numbers
  such as phone number or zip code.

  The Boolean field accepts a true or false value.

required: [data_type]

properties:
  data_type: { const: number }
  min: { type: [number, 'null'] }
  max: { type: [number, 'null'] }

  field_metadata:
    type: object
    properties:
      description: { $ref: './meta/description.schema.yaml' }
      default_value:
        description: Allows you to set a default value for a field.
        oneOf:
          - type: number
          - type: string # Observed in GetAllContentTypesResponse.json

allOf: [$ref: './StandardField.schema.yaml']

examples:
  - data_type: number
    display_name: Number
    uid: number
    field_metadata:
      description: ''
      default_value: ''
    multiple: false
    mandatory: false
    unique: false
