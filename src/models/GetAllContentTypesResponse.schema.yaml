type: object

required: [content_types]

properties:
  content_types:
    type: array
    items:
      $ref: './ContentType.schema.yaml'

  count:
    type: integer
    minimum: 0

examples:
  - content_types:
      created_at: 2017-01-09T10:03:25.096Z
      updated_at: 2018-02-23T07:34:33.802Z
      title: Product
      uid: product
      _version: 1
      inbuilt_class: false
      schema:
        - display_name: Title
          uid: title
          data_type: text
          mandatory: true
          unique: true
          field_metadata:
            _default: true
            instruction: Product Name
          multiple: false

        - display_name: URL
          uid: url
          data_type: text
          mandatory: false
          field_metadata: { _default: true }
          multiple": false
          unique: false

        - data_type: text
          display_name: Description
          uid: description
          field_metadata:
            allow_rich_text: true
            description: ''
            multiline: false
            rich_text_type: advanced
          multiple: false
          mandatory: false
          unique: false

        - data_type: number
          display_name: Size (in GB)
          uid: size
          field_metadata:
            description: ''
            default_value: ''
          multiple: false
          mandatory: false
          unique: false

        - data_type: text
          display_name: Color
          uid: color
          field_metadata:
            description: ''
            default_value: ''
          format: ''
          multiple: false
          mandatory: false
          unique: false

        - data_type: file
          display_name: Images
          uid: images
          field_metadata:
            description: ''
            rich_text_type: standard
            image: true
          multiple: true
          mandatory: false
          unique: false

        - data_type: reference
          display_name: Categories
          reference_to: category
          field_metadata: { ref_multiple: true }
          uid: categories
          multiple: false
          mandatory: false
          unique: false

        - data_type: number
          display_name: Price in USD
          uid: price_in_usd
          field_metadata:
            description: ''
            default_value: ''
          multiple: false
          mandatory: false
          unique: false

        - data_type: reference
          display_name: Brand
          reference_to: brand
          field_metadata: { ref_multiple: false }
          uid: brand
          multiple: false
          mandatory: false
          unique: false

        - data_type: isodate
          display_name: Launch Date
          uid: launch_date
          field_metadata:
            description: ''
            default_value: ''
          multiple: false
          mandatory: false
          unique: false
          endDate: null
          startDate: null

        - data_type: boolean
          display_name: instock
          uid: instock
          field_metadata:
            description: ''
            default_value: ''
          multiple: false
          mandatory: false
          unique: false

        - data_type: blocks
          display_name: Additional Info
          blocks:
            - title: Related Products
              uid: related_products
              schema:
                - data_type: reference
                  display_name: Products
                  reference_to: product
                  field_metadata: { ref_multiple: true }
                  uid: products
                  mandatory: false
                  multiple: false
                  unique: false

            - title: Rating
              uid: rating
              schema:
                - data_type: number
                  display_name: Stars
                  display_type: dropdown
                  enum:
                    advanced: false
                    choices:
                      - value: 1
                      - value: 2
                      - value: 3
                      - value: 4
                      - value: 5
                  multiple: false
                  uid: stars
                  field_metadata:
                    description: ''
                    default_value: ''
                  min_instance: null
                  max_instance: null
                  mandatory: false
                  unique: false

            - title: Deals
              uid: deals
              schema:
                - data_type: text
                  display_name: Deal Name
                  display_type: dropdown
                  enum:
                    advanced: false
                    choices:
                      - value: Summer Deal
                      - value: Independence Day Deal
                      - value: Black Friday Deal
                      - value: Christmas Deal
                      - value: Deals of the Day
                  multiple: false
                  uid: deal_name
                  field_metadata:
                    description: ''
                    default_value: ''
                  min_instance: null
                  max_instance: null
                  mandatory: false
                  unique: false

                - data_type: text
                  display_name: Deal Details
                  uid: deal_details
                  field_metadata:
                    description: ''
                    default_value: ''
                    multiline: true
                  format: ''
                  error_messages: { format: '' }
                  multiple: false
                  mandatory: false
                  unique: false

          multiple: true
          uid: additional_info
          field_metadata: {}
          mandatory: false
          unique: false

        - data_type: group
          display_name: Bank Offers
          field_metadata: {}
          schema:
            - data_type: reference
              display_name: Bank
              reference_to: bank
              field_metadata: { ref_multiple: false }
              uid: bank
              multiple: false
              mandatory: false
              unique: false

            - data_type: text
              display_name: Card Type
              display_type: dropdown
              enum:
                advanced: false
                choices:
                  - value: Credit Card
                  - value: Debit Card
                multiple: true
                uid: card_type
                field_metadata:
                  description: ''
                  default_value: ''
                mandatory: false
                unique: false

            - data_type: number
              display_name: Discount In Percentage
              uid: discount_in_percentage
              field_metadata:
                description: ''
                default_value: ''
              multiple: false
              mandatory: false
              unique: false

          uid: bank_offers
          multiple: true
          mandatory: false
          unique: false

